<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BURGER</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="ep-container">
      <header class="clearfix">
        <div class="f-l m-l"><h1>Create Your Hamburger</h1></div>
        <div class="img-burger f-r"><img src="img/"></div>
      </header>
      <main>

        <input id="burger-name" type="text" name="" value="" placeholder="Name Your Burger">

        <div class="hamburger-choises clearfix">
          <h2 class="m-l">Ingredients</h2>
          <ul class="f-l m-l">

            <li>
              <label for="cheese">Cheese</label>
              <img src=""><input type="checkbox" name="" value="3">
            </li>

            <li>
              <label for="egg">Egg</label>
              <img src=""><input type="checkbox" name="" value="5">
            </li>

            <li>
              <label for="mustard">Mustard</label>
              <img src=""><input type="checkbox" name="" value="2">
            </li>

          </ul>

          <ul class="f-l m-l">

            <li>
              <label for="tomato">Tomato</label>
              <img src=""><input type="checkbox" name="" value="3">
            </li>

            <li>
              <label for="lettuce">Lettuce</label>
              <img src=""><input type="checkbox" name="" value="4">
            </li>

            <li>
              <label for="Ketchup">Ketchup</label>
              <img src=""><input type="checkbox" name="" value="2">
            </li>

          </ul>

        </div>

        <div class="coupon f-l m-l">
          <span>Discount Coupon</span>
          <input id="add-coupon" type="text" placeholder="12354ABCDEF">
        </div>

        <div>
          <button id="ingredients-button" type="button" name="button">Calculate</button>
        </div>
      </main>
      <footer>
        <div>
          <h3 class="f-l">Your Price <!--<span id="total"></span>--></h3>
          <span id="total" class="f-r">$ 50</span>
        </div>
      </footer>
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
