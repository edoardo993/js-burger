<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BURGER</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="ep-container">
      <header class="clearfix">
        <div class="f-l m-l"><h1>Create Your Hamburger</h1></div>
        <div class="img-burger f-r"><img src="img/burger-top.png"></div>
      </header>
      <main>

        <input id="burger-name" type="text" name="" value="" placeholder="Name Your Burger">
        <h2 class="m-l">Ingredients</h2>
        <div class="hamburger-choises flex-container clearfix">

          <ul class="m-l">

            <li>
              <!--<img src="img/cheese.svg">--><label for="cheese">Cheese</label>
              <input type="checkbox" name="" value="3">
            </li>

            <li>
              <label for="egg">Egg</label>
              <img src=""><input type="checkbox" name="" value="5">
            </li>

            <li>
              <label for="mustard">Mustard</label>
              <img src=""><input type="checkbox" name="" value="2">
            </li>

          </ul>

          <ul class="m-l">

            <li>
              <label for="tomato">Tomato</label>
              <img src=""><input type="checkbox" name="" value="3">
            </li>

            <li>
              <label for="lettuce">Lettuce</label>
              <img src=""><input type="checkbox" name="" value="4">
            </li>

            <li>
              <label for="Ketchup">Ketchup</label>
              <img src=""><input type="checkbox" name="" value="2">
            </li>

          </ul>

        </div>

        <div class="coupon flex-container m-l">
          <span>Discount Coupon</span>
          <input id="add-coupon" type="text" placeholder="12354ABCDEF">
        </div>

        <div class="flex-container calculate-button">
          <div><button id="ingredients-button" type="button" name="button">CALCULATE</button></div>
        </div>
      </main>
      <footer>
        <div class="flex-container total-price">
          <div><span class="">Your Price</span></div>
          <div><span id="total" class=""></span></div>
        </div>
      </footer>
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
